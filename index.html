<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Tajawal', sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog {
            background: white;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            direction: rtl;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .dialog h2 {
            margin: 0 0 25px 0;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: 'Tajawal', sans-serif;
            min-width: 100px;
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .no-btn {
            background: #f44336;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #4CAF50;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .floating-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 600px) {
            .dialog {
                margin: 20px;
                padding: 25px;
            }
            
            .dialog h2 {
                font-size: 20px;
            }
            
            button {
                padding: 10px 25px;
                font-size: 15px;
                min-width: 80px;
            }

            .floating-btn {
                width: 45px;
                height: 45px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>
    <img src="https://img.freepik.com/free-photo/lone-tree_181624-46361.jpg?t=st=1747679645~exp=1747683245~hmac=948df60c6b5c915ef896e0b918bf4905fa32a19d8663bedab42829cca053f518&w=2000"
        style="width: 100%;height: 100%;position: fixed;top: 0%;left: 0%;object-fit: cover;">

    <div class="overlay" id="overlay">
        <div class="dialog">
            <h2>هل تريد الدخول إلى وضع ملء الشاشة؟</h2>
            <div class="buttons">
                <button class="yes-btn" onclick="enterFullscreen()">نعم</button>
                <button class="no-btn" onclick="closeDialog()">لا</button>
            </div>
        </div>
    </div>

    <div class="floating-btn" id="floatingBtn" onclick="enterFullscreen()">
        <svg viewBox="0 0 24 24">
            <path d="M21 3H3C1.9 3 1 3.9 1 5v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zM5 10h9v2H5zm0-4h9v2H5z"/>
        </svg>
    </div>

    <script>
        const element = document.documentElement;
        const overlay = document.getElementById('overlay');
        const floatingBtn = document.getElementById('floatingBtn');

        // منع عمل مفتاح F11
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                return false;
            }
        });

        function enterFullscreen() {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
            overlay.style.display = 'none';
            floatingBtn.style.display = 'none';
        }

        function closeDialog() {
            overlay.style.display = 'none';
            floatingBtn.style.display = 'flex';
        }

        // مراقبة خروج وضع ملء الشاشة
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                // تم الخروج من وضع ملء الشاشة
                floatingBtn.style.display = 'flex';
            }
        }
    </script>
</body>

</html>
